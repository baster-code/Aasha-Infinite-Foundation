<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Skills Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #666666;
            background-color: #e0f7fa;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            font-family: Arial, sans-serif;
            font-size: 15px;
            color: #003366; /* Dark Blue */
        }
        .required {
            color: red;
        }
        .question {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #666666; /* Dark Grey */
            font-weight: bold;
        }
        .option {
            font-family: Arial, sans-serif;
            font-size: 11px;
        }
        .question-container {
            margin-bottom: 20px;
        }
        .question-container label {
            display: block;
            margin-bottom: 5px;
        }
        .question-container input[type="text"], 
        .question-container textarea, 
        .question-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #00796b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English Skills Assessment</h1>
        
        <form id="quiz-form">
            <div class="question-container">
                <label for="full-name" class="question">Full Name: <span class="required">*</span></label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="question-container">
                <label for="age" class="question">Age: <span class="required">*</span></label>
                <input type="text" id="age" name="age" required>
            </div>

            <div class="question-container">
                <label for="field-of-study" class="question">Field of Study: <span class="required">*</span></label>
                <input type="text" id="field-of-study" name="field-of-study" required>
            </div>

            <h2>English Skills Assessment</h2>

            <div class="question-container">
                <label class="question">1. I have a strong vocabulary and can use a wide range of words accurately. <span class="required">*</span></label>
                <select name="vocabulary" required class="option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question-container">
                <label class="question">2. I understand and correctly apply grammatical rules in my writing and speaking. <span class="required">*</span></label>
                <select name="grammar" required class="option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question-container">
                <label class="question">3. I can use idiomatic expressions and phrasal verbs correctly. <span class="required">*</span></label>
                <select name="idioms" required class="option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <h2>Reading Comprehension</h2>

            <div class="question-container">
                <label class="question">4. I can understand and summarize the main ideas of an English text. <span class="required">*</span></label>
                <select name="summary" required class="option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question-container">
                <label class="question">5. I can identify the author's purpose and tone in a reading passage. <span class="required">*</span></label>
                <select name="purpose-tone" required class="option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question-container">
                <label class="question">6. I can infer meanings and make predictions based on the text. <span class="required">*</span></label>
                <select name="inferences" required class="option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <h2>Speaking Skills</h2>

            <div class="question-container">
                <label class="question">7. I can speak English fluently without frequent pauses or hesitations. <span class="required">*</span></label>
                <select name="fluency" required class="option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question-container">
                <label class="question">8. I can effectively convey my ideas and thoughts in English during conversations. <span class="required">*</span></label>
                <select name="conversations" required class="option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question-container">
                <label class="question">9. I feel confident speaking English in front of an audience. <span class="required">*</span></label>
                <select name="confidence" required class="option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question-container">
                <label class="question">10. Overall, how would you rate your English communication skills? <span class="required">*</span></label>
                <select name="overall-rating" required class="option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>
            </div>

            <div class="question-container">
                <label for="comments" class="question">Please provide any additional comments or feedback about your experience with English communication: <span class="required">*</span></label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let score = 0;
            const answers = {
                vocabulary: parseInt(document.querySelector('select[name="vocabulary"]').value),
                grammar: parseInt(document.querySelector('select[name="grammar"]').value),
                idioms: parseInt(document.querySelector('select[name="idioms"]').value),
                summary: parseInt(document.querySelector('select[name="summary"]').value),
                purposeTone: parseInt(document.querySelector('select[name="purpose-tone"]').value),
                inferences: parseInt(document.querySelector('select[name="inferences"]').value),
                fluency: parseInt(document.querySelector('select[name="fluency"]').value),
                conversations: parseInt(document.querySelector('select[name="conversations"]').value),
                confidence: parseInt(document.querySelector('select[name="confidence"]').value),
                overallRating: parseInt(document.querySelector('select[name="overall-rating"]').value),
            };

            for (const key in answers) {
                score += answers[key];
            }

            let result;
            if (score >= 36) result = "Excellent – You have strong English communication skills.";
            else if (score >= 26) result = "Good – You have good English skills but with some areas for improvement.";
            else if (score >= 16) result = "Average – Your English skills are fair, but there is significant room for improvement.";
            else result = "Needs Improvement – Focus on developing your English skills further.";

            document.body.innerHTML = `<div class="container">
                <h1>Score Evaluation</h1>
                <p>Your total score is: ${score}</p>
                <p>${result}</p>
            </div>`;
        });
    </script>
</body>
</html>
